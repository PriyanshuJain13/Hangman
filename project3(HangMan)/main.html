<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
    <h1>Hangman Game</h1>
    <p>Find the hidden word : Enter the letter</p>
    <div class="container">
        <svg height = "400" width = "200" class="figure">
            <line x1 = "60" y1 = "160" x2 = "140" y2 = "160"/>
            <line x1 = "140" y1 = "160" x2 = "140" y2 = "200"/>
            <line x1 = "60" y1 = "160" x2 = "60" y2 = "380"/>
            <line x1 = "20" y1 = "380" x2 = "100" y2 = "380"/>
            
            <!-- head  -->
            <circle cx = "140" cy = "220" r = "20" class = "figure-part"></circle>
            
            <!-- body  -->
            <line x1 = "140" y1 = "240" x2 = "140" y2 = "300" class = "figure-part"/>

            <!-- arms -->
            <line x1 = "110" y1 = "240" x2 = "140" y2 = "270" class = "figure-part"/>
            <line x1 = "170" y1 = "240" x2 = "140" y2 = "270" class = "figure-part"/>
            
            <!-- legs -->
            <line x1 = "120" y1 = "330" x2 = "140" y2 = "300" class = "figure-part"/>
            <line x1 = "160" y1 = "330" x2 = "140" y2 = "300" class = "figure-part"/>
        </svg>
        <div class="wrong">
            <div id="wrong-letters">
                <!-- <p>Wrong</p>
                <span>e,r,t,y</span> -->
            </div>
        </div>

        <div class="word" id="word">
            <!-- <div class="letter">s</div>
            <div class="letter">s</div>
            <div class="letter">s</div>
            <div class="letter">s</div> -->
        </div>

        <!-- popup message  -->
        <div class="popup" id="popup">
            <div class="popmsg">
                <h2 class="final-msg" id="final-msg">
                    You have won!
                </h2>
                <button id = "btn">
                    Play Again.
                </button>
            </div>
        </div>
    </div>


    <div class="notification" id="notification">
        <p>You have already entered this letter</p> 

     </div>



    <script src="./script.js"></script>
</body>
</html>
